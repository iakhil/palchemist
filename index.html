<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palchemist - Element Combination Game</title>
    <!-- Add favicon -->
    <link rel="icon" href="favicon.png" type="image/png">
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;800&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            background-image: radial-gradient(circle at 50% 50%, #2a2a2a 0%, #121212 100%);
            min-height: 100vh;
        }
        
        #game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #ui-container {
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1, h2, h3 {
            font-family: 'Oxanium', cursive;
            text-align: center;
        }
        
        h1 {
            color: #2f99db;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(139, 195, 74, 0.4);
            letter-spacing: 2px;
        }
        
        h3 {
            color: #ffeb3b;
            font-size: 1.5rem;
            margin-top: 0;
        }
        
        #elements-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        #workspace {
            min-height: 200px;
            padding: 30px 20px;
            background-color: rgba(42, 42, 42, 0.7);
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
        }
        
        #result-display {
            padding: 25px;
            border-radius: 12px;
            background-color: rgba(51, 51, 51, 0.7);
            min-height: 50px;
            text-align: center;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .element {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3), inset 0 0 6px rgba(255,255,255,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            font-family: 'Oxanium', cursive;
            font-size: 1.2rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .element:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,255,255,0.3);
        }
        
        .element.particle::before {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: white;
            opacity: 0.7;
            box-shadow: 0 0 5px white;
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 0.5; box-shadow: 0 0 3px white; }
            to { opacity: 0.9; box-shadow: 0 0 8px white, 0 0 12px rgba(255,255,255,0.5); }
        }
        
        .workspace-element {
            margin-right: 10px;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(to bottom, #5cb85c 0%, #4cae4c 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s;
            font-family: 'Oxanium', cursive;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #5cb85c 0%, #3e8e41 100%);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(30deg);
            transition: transform 0.5s;
        }
        
        button:hover::after {
            transform: rotate(30deg) translate(10%, 10%);
        }
        
        button:nth-child(2) {
            background: linear-gradient(to bottom, #f0ad4e 0%, #eea236 100%);
        }
        
        button:nth-child(2):hover {
            background: linear-gradient(to bottom, #f0ad4e 0%, #d58512 100%);
        }
        
        .element-info {
            margin-top: 8px;
            font-size: 0.9rem;
            text-align: center;
            font-weight: 300;
            color: #ccc;
        }
        
        .result-element {
            display: inline-block;
            margin: 20px auto;
            transform: scale(1.5);
        }
        
        @keyframes appear {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .appear {
            animation: appear 0.5s ease-out;
        }
        
        .input-list {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            font-style: italic;
            color: #bbb;
        }
        
        .element.radioactive {
            position: relative;
            overflow: hidden;
        }
        
        .element.radioactive::after {
            content: 'â˜¢';
            position: absolute;
            bottom: 3px;
            right: 3px;
            font-size: 10px;
            color: rgba(255, 255, 0, 0.8);
            text-shadow: 0 0 3px yellow;
        }
        
        @keyframes radiation {
            0% { box-shadow: 0 0 5px rgba(255, 255, 0, 0.5); }
            50% { box-shadow: 0 0 15px rgba(255, 255, 0, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 0, 0.5); }
        }
        
        .element.radioactive {
            animation: radiation 2s infinite;
        }
        
        .workspace-elements-container {
            min-height: 100px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-container">
            <h1>Palchemist</h1>
            <div id="elements-panel"></div>
            <div id="workspace"></div>
            <div id="result-display"></div>
        </div>
    </div>

    <!-- Plain JavaScript files -->
    <script src="js/vanilla-elements.js"></script>
    <script src="js/vanilla-combinations.js"></script>
    <script src="js/vanilla-game.js"></script>
</body>
</html>
