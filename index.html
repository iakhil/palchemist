<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palchemist - Element Combination Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        #game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #ui-container {
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        
        h1 {
            text-align: center;
            color: #8BC34A;
        }
        
        #elements-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        #workspace {
            min-height: 200px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
        }
        
        #result-display {
            padding: 15px;
            border-radius: 8px;
            background-color: #333;
            min-height: 50px;
        }
        
        .element {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        
        .element:hover {
            transform: scale(1.1);
        }
        
        .workspace-element {
            margin-right: 10px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-container">
            <h1>Palchemist</h1>
            <div id="elements-panel"></div>
            <div id="workspace"></div>
            <div id="result-display"></div>
        </div>
    </div>

    <!-- Plain JavaScript files -->
    <script src="js/vanilla-elements.js"></script>
    <script src="js/vanilla-combinations.js"></script>
    <script src="js/vanilla-game.js"></script>
</body>
</html>
