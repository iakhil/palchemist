<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palchemist - Element Combination Game</title>
    <!-- Add favicon -->
    <link rel="icon" href="favicon.png" type="image/png">
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;800&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Add these before your other scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            background-image: radial-gradient(circle at 50% 50%, #2a2a2a 0%, #121212 100%);
            min-height: 100vh;
        }
        
        #main-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #game-container {
            flex: 1;
            max-width: 1000px;
            margin: 0;
            padding: 0;
        }
        
        #sidebar {
            width: 300px;
            margin-top: 20px;
        }
        
        #leaderboard-panel {
            position: sticky;
            top: 20px;
            margin-top: 0;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        #ui-container {
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1, h2, h3 {
            font-family: 'Oxanium', cursive;
            text-align: center;
        }
        
        h1 {
            color: #2f99db;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(139, 195, 74, 0.4);
            letter-spacing: 2px;
        }
        
        h3 {
            color: #ffeb3b;
            font-size: 1.5rem;
            margin-top: 0;
        }
        
        #elements-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        #workspace {
            min-height: 200px;
            padding: 30px 20px;
            background-color: rgba(42, 42, 42, 0.7);
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
        }
        
        #result-display {
            padding: 25px;
            border-radius: 12px;
            background-color: rgba(51, 51, 51, 0.7);
            min-height: 50px;
            text-align: center;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .element {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3), inset 0 0 6px rgba(255,255,255,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            font-family: 'Oxanium', cursive;
            font-size: 1.2rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .element:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,255,255,0.3);
        }
        
        .element.particle::before {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: white;
            opacity: 0.7;
            box-shadow: 0 0 5px white;
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 0.5; box-shadow: 0 0 3px white; }
            to { opacity: 0.9; box-shadow: 0 0 8px white, 0 0 12px rgba(255,255,255,0.5); }
        }
        
        .workspace-element {
            margin-right: 10px;
        }
        
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            width: 100%;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(to bottom, #5cb85c 0%, #4cae4c 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            flex: 0 0 auto;
            max-width: 200px;
            width: auto;
            transition: all 0.3s;
            font-family: 'Oxanium', cursive;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #5cb85c 0%, #3e8e41 100%);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(30deg);
            transition: transform 0.5s;
        }
        
        button:hover::after {
            transform: rotate(30deg) translate(10%, 10%);
        }
        
        button:nth-child(2) {
            background: linear-gradient(to bottom, #f0ad4e 0%, #eea236 100%);
        }
        
        button:nth-child(2):hover {
            background: linear-gradient(to bottom, #f0ad4e 0%, #d58512 100%);
        }
        
        .element-info {
            margin-top: 8px;
            font-size: 0.9rem;
            text-align: center;
            font-weight: 300;
            color: #ccc;
        }
        
        .result-element {
            display: inline-block;
            margin: 20px auto;
            transform: scale(1.5);
        }
        
        @keyframes appear {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .appear {
            animation: appear 0.5s ease-out;
        }
        
        .input-list {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            font-style: italic;
            color: #bbb;
        }
        
        .element.radioactive {
            position: relative;
            overflow: hidden;
        }
        
        .element.radioactive::after {
            content: '☢';
            position: absolute;
            bottom: 3px;
            right: 3px;
            font-size: 10px;
            color: rgba(255, 255, 0, 0.8);
            text-shadow: 0 0 3px yellow;
        }
        
        @keyframes radiation {
            0% { box-shadow: 0 0 5px rgba(255, 255, 0, 0.5); }
            50% { box-shadow: 0 0 15px rgba(255, 255, 0, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 0, 0.5); }
        }
        
        .element.radioactive {
            animation: radiation 2s infinite;
        }
        
        .workspace-elements-container {
            min-height: 100px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        #username-input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
        }

        #username-submit {
            background: linear-gradient(to bottom, #2f99db, #2a7aad);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Oxanium', cursive;
            font-size: 1rem;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .rank-1 { background-color: rgba(255, 215, 0, 0.2); }
        .rank-2 { background-color: rgba(192, 192, 192, 0.2); }
        .rank-3 { background-color: rgba(205, 127, 50, 0.2); }

        .timer-display {
            font-family: 'Oxanium', cursive;
            font-size: 2rem;
            color: #2f99db;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            transition: color 0.3s;
        }

        .timer-warning {
            color: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #start-game {
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Oxanium', cursive;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        #play-again {
            background: linear-gradient(to bottom, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Oxanium', cursive;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .close-button:hover {
            color: #fff;
        }
        
        .modal-content {
            position: relative;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .persistent-play-again {
            display: block;
            margin: 15px auto;
            background: linear-gradient(to bottom, #FF5722, #E64A19);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Oxanium', cursive;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: pulse-attention 2s infinite;
        }
        
        .persistent-play-again:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        @keyframes pulse-attention {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive layout for mobile */
        @media (max-width: 1024px) {
            #main-container {
                flex-direction: column;
            }
            
            #sidebar {
                width: 100%;
            }
        }

        /* Add these styles for the collapsible leaderboard */
        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }
        
        .leaderboard-header h3 {
            margin: 0;
        }
        
        .toggle-button {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, color 0.3s;
            box-shadow: none;
        }
        
        .toggle-button:hover {
            color: #fff;
            background: none;
            transform: scale(1.1);
            box-shadow: none;
        }
        
        .toggle-button::after {
            content: none;
        }
        
        .toggle-button.collapsed {
            transform: rotate(180deg);
        }
        
        #leaderboard-content {
            max-height: 500px;
            overflow-y: auto;
            transition: max-height 0.3s ease-out;
        }
        
        #leaderboard-content.collapsed {
            max-height: 0;
            overflow: hidden;
        }

        /* Add styles for the logo */
        .game-logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            max-width: 300px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(139, 195, 74, 0.4));
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="game-container">
            <div id="ui-container">
                <div class="logo-container">
                    <img src="palchemist_logo.png" alt="Palchemist" class="game-logo">
                </div>
                <div id="elements-panel"></div>
                <div id="workspace"></div>
                <div id="result-display"></div>
            </div>
        </div>
        
        <div id="sidebar">
            <div id="leaderboard-panel">
                <div class="leaderboard-header" id="leaderboard-header">
                    <h3>Global Leaderboard</h3>
                    <button class="toggle-button" id="toggle-leaderboard">▼</button>
                </div>
                <div id="leaderboard-content"></div>
            </div>
        </div>
    </div>

    <!-- Add the modal HTML -->
    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Palchemist!</h2>
            <p>Enter your username to start playing:</p>
            <input type="text" id="username-input" maxlength="20" placeholder="Username">
            <button id="username-submit">Start Playing</button>
        </div>
    </div>

    <!-- Plain JavaScript files -->
    <script src="js/vanilla-elements.js"></script>
    <script src="js/vanilla-combinations.js"></script>
    <script src="js/vanilla-game.js"></script>
</body>
</html>
