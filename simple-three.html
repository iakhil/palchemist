<!DOCTYPE html>
<html>
<head>
    <title>Simple Three.js Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #debug { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: white; 
            background: rgba(0,0,0,0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="debug">Loading Three.js...</div>
    
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        
        const debug = document.getElementById('debug');
        debug.textContent = 'Three.js module loaded';
        
        // Setup scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0000ff); // Blue background
        
        // Setup camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        // Setup renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        debug.textContent = 'Renderer created and added to DOM';
        
        // Create a cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        
        animate();
        debug.textContent = 'Animation running';
    </script>
</body>
</html>
